<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  <rect width="800" height="400" fill="url(#overlayGradient)"/>
  
  <!-- Tech pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="100" r="2" fill="white"/>
    <circle cx="200" cy="150" r="1.5" fill="white"/>
    <circle cx="350" cy="80" r="2.5" fill="white"/>
    <circle cx="500" cy="200" r="1" fill="white"/>
    <circle cx="650" cy="120" r="2" fill="white"/>
    <circle cx="750" cy="300" r="1.5" fill="white"/>
    
    <line x1="100" y1="100" x2="200" y2="150" stroke="white" stroke-width="0.5"/>
    <line x1="200" y1="150" x2="350" y2="80" stroke="white" stroke-width="0.5"/>
    <line x1="350" y1="80" x2="500" y2="200" stroke="white" stroke-width="0.5"/>
    <line x1="500" y1="200" x2="650" y2="120" stroke="white" stroke-width="0.5"/>
  </g>
  
  <!-- AI Icon -->
  <g transform="translate(360, 160)">
    <circle cx="20" cy="20" r="15" fill="rgba(255,255,255,0.9)" stroke="none"/>
    <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#667eea">ðŸ¤–</text>
  </g>
  
  <!-- Title -->
  <text x="400" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white">
    AI Tools Blog
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">
    Expert insights and tutorials
  </text>
</svg>
