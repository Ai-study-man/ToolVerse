<!DOCTYPE html>
<html>
<head>
    <title>Clear Cache</title>
</head>
<body>
    <h1>ToolVerse Cache Management</h1>
    <button onclick="clearCache()">Clear Cache and Refresh Data</button>
    <div id="result"></div>
    
    <script>
        async function clearCache() {
            try {
                document.getElementById('result').innerHTML = '<p>正在清除缓存...</p>';
                
                const response = await fetch('http://localhost:3001/api/clear-cache', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <p style="color: green;">✅ ${result.message}</p>
                        <p>工具数量: ${result.toolsCount}</p>
                        <p>分类数量: ${result.categoriesCount}</p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color: red;">❌ 错误: ${result.error}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <p style="color: red;">❌ 请求失败: ${error.message}</p>
                `;
            }
        }
    </script>
</body>
</html>
